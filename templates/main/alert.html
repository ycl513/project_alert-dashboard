{% extends 'layout.html' %}

{% block title %}In Location Indicator{% endblock %}

{% block head %}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style-inlocation.css') }}">
{% endblock %}

{% block content %}
    <button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#myModal">Example Alert</button>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <span class="border border-danger"></span>
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header content1-left">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">ALERT!</h4>
          </div>
          <div class="modal-body">
            <p>
              <img class="img-responsive" src="{{ url_for('static', filename='img/alert.png') }}">
              <img class="img-responsive" src="{{ url_for('static', filename='img/fedex.png') }}">
            </p>
            <p class="font-weight-bold">3 Alerts</p>
            <p class="font-weight-bold">3/29/2019 11:00 am</p>
          </div>
          <div class="modal-footer">
            <a class="btn btn-primary" href="{{ url_for('main.dashboard')}}" role="button">More...</a>
            <button type="button" class="btn btn-defaulr" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
